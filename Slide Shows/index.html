<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Book</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <hr>
        <h1>Create New Book</h1>
        <hr>

        <form action="http://localhost:3001/books" method="POST">
            <div class="form-group">
                <label for="exampleInputPassword1">id</label>
                <input class="form-control" name="id">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">isbn</label>
                <input class="form-control" name="isbn">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">title</label>
                <input class="form-control" name="title">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">price</label>
                <input class="form-control" name="price">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">image</label>
                <input class="form-control" name="image">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">category</label>
                <input type="form-control" class="form-control" name="category">
            </div>
            
            <div class="form-group">
                <label for="exampleInputPassword1">cantidad</label>
                <input type="number" class="form-control" name="cantidad">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">descripcion</label>
                <input type="form-control" class="form-control" name="descripcion">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
